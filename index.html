<audio id="mucca" src="audio/mucca.mp3"></audio>
<audio id="pecora" src="audio/pecora.mp3"></audio>
<audio id="gallina" src="audio/gallina.mp3"></audio>
<audio id="maiale" src="audio/maiale.mp3"></audio>
<audio id="asino" src="audio/asino.mp3"></audio>
<audio id="toro" src="audio/toro.mp3"></audio>

<div style="position:relative; width: 860px; height: 664px;">
    <img src="immagini/fattoria.png"
       style="position:absolute; top:0; left:0; border:none;"
       alt="sfondo"/>

    <div style="position:absolute;top:40%;left:10%;">
        <a href="#" onclick="animalecliccato('mucca')">
        <img src="immagini/mucca.png" 
            style="position:absolute; width:100px; height:100px; border:none;"
            alt="mucca"/>
        </a>
    </div>

    <div style="position:absolute;top:25%;left:65%;">
        <a href="#" onclick="animalecliccato('pecora')">
        <img src="immagini/pecora.png" 
            style="position:absolute; width:50px; height:50px; border:none;"
            alt="pecora"/>
        </a>
    </div>

    <div style="position:absolute;top:70%;left:80%;">
        <a href="#" onclick="animalecliccato('gallina')">
        <img src="immagini/gallina.png" 
            style="position:absolute; width:40px; height:40px; border:none;"
            alt="gallina"/>
        </a>
    </div>

    <div style="position:absolute;top:45%;left:70%;">
        <a href="#" onclick="animalecliccato('maiale')">
        <img src="immagini/maiale.png" 
            style="position:absolute; width:40px; border:none;"
            alt="maiale"/>
        </a>
    </div>

    <div style="position:absolute;top:25%;left:31%;">
        <a href="#" onclick="animalecliccato('asino')">
        <img src="immagini/asino.png" 
            style="position:absolute; width:75px; border:none;"
            alt="asino"/>
        </a>
    </div>

    <div style="position:absolute;top:55%;left:40%;">
        <a href="#" onclick="animalecliccato('toro')">
        <img src="immagini/toro.png" 
            style="position:absolute; width:120px; border:none;"
            alt="toro"/>
        </a>
    </div>

    <div style="position:absolute;top:5%;left:5%;">
        <a onClick="window.location.reload();">
            <img src="immagini/refresh.png" 
            style="position:absolute; width:25px; border:none;"
            alt="refresh"/>
        </a>
    </div>

    <div id="nomeanimale" style="
                position:absolute;
                bottom: 0%; left:0%;
                width:860px;
                text-align: center;
                font-size:250%;
                font-family:verdana;
                text-transform:capitalize">
        Clicca un animale
    </div>
</div>

<script>
    function animalecliccato(text) {
      document.getElementById("nomeanimale").innerHTML = text;
      document.getElementById(text).play()
    }
</script>
