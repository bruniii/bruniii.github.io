<html lang="en-US">

<head>
    <script>
        var lista = [
            { name: 'maiale', width: 40, top: 45, left: 70, verso: 'grugnire' },
            { name: 'pecora', width: 50, top: 25, left: 65, verso: 'belare' },
            { name: 'gallina', width: 40, top: 70, left: 80, verso: 'chiocciare' },
            { name: 'asino', width: 75, top: 25, left: 31, verso: 'ragliare' },
            { name: 'toro', width: 120, top: 55, left: 40, verso: 'muggire' },
            { name: 'mucca', width: 100, top: 40, left: 10, verso: 'muggire' }
        ];
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fattoria</title>

    <link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <div id='sfondo' style="position:relative; width: 860px; height: 664px;">
        <img src="immagini/fattoria.png"
           style="position:absolute; top:0; left:0; border:none;"
           alt="sfondo"/>

        <div style="position:absolute;top:5%;left:5%;">
            <a onClick= "pauseaudio();">
                <img src="immagini/refresh.png" 
                style="width:25px; border:none;"
                alt="refresh"/>
            </a>
        </div>

        <div id="nomeanimale" style="
           position:absolute;
           bottom: 0%; left:0%;
           width:860px;
           text-align: center;
           font-family: 'Bangers';
           font-size: 40px;
           color:ForestGreen">
        Clicca su un animale
        </div>
    </div>

    <script>
        function pauseaudio() {
            var sounds = document.getElementsByTagName('audio');
            for(i=0; i<sounds.length; i++) sounds[i].pause();
        };

        function animalecliccato(text) {
            console.log("cliccato " + text); 
            document.getElementById("nomeanimale").innerHTML = text;
            document.getElementById("audio-" + text).play()
        }

        function createanimale(animale){

            var div = document.createElement('div');
            div.id = animale.name;
            div.style.position = 'absolute';
            div.style.top = animale.top + "%";
            div.style.left = animale.left + "%";
               
            var a = document.createElement('a');
            a.href = "#";
            a.id = "fig-" + animale.name;
            a.onclick = function() {animalecliccato(animale.name)};
            
            var img = document.createElement('img');
            img.src="immagini/" + animale.name + ".png";
            img.style.width = animale.width + "px";
            img.style.border = "none";
            img.alt = animale.name;

            // bootstrap popover:
            img.setAttribute('data-toggle', 'popover');
            img.setAttribute('title', animale.name);
            img.setAttribute('data-content', animale.verso);
            img.setAttribute('data-trigger', 'hover');

            a.appendChild(img)
            div.appendChild(a)
            document.getElementById('sfondo').appendChild(div);

            var verso = document.createElement('audio');
            verso.id = "audio-" + animale.name; 
            verso.src = "audio/" + animale.name + ".mp3";
            document.body.appendChild(verso);
        }
        
        for (i=0; i<lista.length; i++){
            createanimale(lista[i]);
        }

        // Inizializza i popover di Bootstrap dopo che tutti gli elementi sono stati creati
        $(document).ready(function() {
            $('[data-toggle="popover"]').popover();
});
    </script>
</head>

</body>

</html>
