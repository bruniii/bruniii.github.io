    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CVA Ponte Introd</title>

    <link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet'>

    <style>
        a:link {
            text-decoration: none;
        }
        a:hover {
            text-decoration: none;
        }
        .popover {
            max-width: 500px;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
        .popover-title {
            padding: 8px 14px;
            margin: 0;
            font-size: 24px;
            background-color: #f7f7f7;
            border-bottom: 1px solid #ebebeb;
            border-radius: 5px 5px 0 0;
        }
        #ponte {
            position: relative;
            width: 100%;
            height: auto;
        }
        #img-ponte {
            width: 100%;
            height: auto;
            border: none;
            z-index: 2;
        }
        .pdi {
            position: absolute;
            font-size: 2vw;
        }
    </style>

    <div id='ponte'>
        <img id='img-ponte' src="immagini/ponte_dx.png" alt="ponte"/>
        <div style="position:absolute;top:80%;left:30px;z-index:4;">
            <a data-toggle="tooltip" data-placement="top" title="Click to flip view" onClick="flipPonte();">
                <img src="immagini/flip.png" style="width:4vw; border:none;" alt="refresh"/>
            </a>
        </div>
        <div id='lato-label' style="font-size:24px; text-align:center; position:absolute; top:65%; left:46%; z-index:2;"></div>
    </div>

    <div id="PDIselezionato" style="width:900px; text-align: center; font-size: 40px;">Clicca su un PDI</div>

    <script>
        var lato_in_use = 'sx';

        function PDIcliccato(text) {
            console.log("cliccato " + text);
            document.getElementById("PDIselezionato").innerHTML = text;
        }

        function createPDI(PDI, secondoPiano) {
            var opacity = 1;
            var z_index = 3;
            var position_index = 0;
            if (secondoPiano) {
                opacity = 0.5;
                z_index = 1;
                position_index = 1;
            }
            try {
                document.getElementById(PDI.name).remove();
            } catch (TypeError) {}

            var div = document.createElement('div');
            div.id = PDI.name;
            div.className = 'pdi';
            div.style.top = PDI.top[position_index] + "%";
            div.style.left = PDI.left[position_index] + "%";
            div.style.zIndex = z_index;
            div.style.opacity = opacity;

            var a = document.createElement('a');
            a.href = "#";
            a.id = "semaforo-" + PDI.name;
            a.onclick = function() {PDIcliccato(PDI.name)};
            a.text = colori[PDI.colore];
            a.style.zIndex = 10;

            a.setAttribute('data-toggle', 'popover');
            a.setAttribute('title', PDI.name);
            a.setAttribute('data-content', 'Strain: ' + PDI.strain.toFixed(2) + 'Î¼Îµ' + '<br/>' + 'Î”T: ' + PDI.temperature.toFixed(2) + 'Â°C');
            a.setAttribute('data-trigger', 'hover');
            a.setAttribute('data-html', "true");

            div.appendChild(a);
            document.getElementById('ponte').appendChild(div);
        }

        function drawPonte() {
            var imgPonte = document.getElementById("img-ponte");
            if (lato_in_use === 'dx') {
                imgPonte.src = "immagini/ponte_dx.png";
                document.getElementById("lato-label").innerHTML = "lato dx";
            } else if (lato_in_use === 'sx') {
                imgPonte.src = "immagini/ponte_sx.png";
                document.getElementById("lato-label").innerHTML = "lato sx";
            }

            for (var i = 0; i < lista.length; i++) {
                if (lista[i].view === lato_in_use) {
                    createPDI(lista[i], false);
                } else {
                    createPDI(lista[i], true);
                }
            }

            $(document).ready(function() {
                $('[data-toggle="popover"]').popover({container: 'body'});
            });
        }

        function flipPonte() {
            if (lato_in_use === 'sx') {
                lato_in_use = 'dx';
            } else if (lato_in_use === 'dx') {
                lato_in_use = 'sx';
            }
            drawPonte()
        }

        drawPonte();

        $(document).ready(function() {
            $('[data-toggle="popover"]').popover({container: 'body'});
        });

        window.onresize = function() {
            drawPonte();
        };
    </script>
